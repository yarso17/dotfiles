[global/wm]
margin-bottom = 0
margin-top = 0

[bar/mainbar]
monitor = "eDP-1"
background = ${color.trans}
foreground = ${color.white}

font-0 = SF Pro Text:style=Medium:pixelsize=10;2
font-1 = Font Awesome 6 Free Solid:style=Regular:size=9;2
font-2 = Font Awesome 6 Brands:style=Regular:size=13;2

dim-value = 1.0
wm-name = 
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.trans}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
height = 24
line-size = 2
modules-left = host i3
modules-right = script network alsa battery datetime
padding = 3
module-margin = 2

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[module/host]
type = custom/text
content = carmelo

[module/i3]
type = internal/i3
label-focused-underline = ${color.white}
strip-wsnumber = true
label-mode-padding = 1
label-focused = %icon%
label-unfocused = %icon%
label-unfocused-foreground = ${color.fg-alt}
label-focused-padding = 1
label-unfocused-padding = 1
enable-scroll = false
reverse-scroll = false
ws-icon-0 = 1;􀎬
ws-icon-1 = 2;􀡅
ws-icon-2 = 3;􀤚
ws-icon-3 = 4;􀩼
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;􀡓

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume>
label-volume = %percentage%%
label-muted = 
label-muted-foreground = ${color.fg-alt}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 

[module/battery]

type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/network]
type = internal/network
interface = wlp4s0
label-disconnected = "  Not connected"
label-disconnected-foreground = ${color.amber}
label-connected = " "

[module/datetime]
type = internal/date
date = %a %b %d  %H:%M %p

[color]

trans = #40060f0f
bg = #212121
fg-alt = #9C9C9C
white = #FFFFFF
black = #000000
red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a
